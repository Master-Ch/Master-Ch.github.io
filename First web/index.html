				height: 150px;
				border-radius: 50%;

				position: absolute;
				left: 0;
				top: 0;
			}
			.earR{

				top: 0;
			}
			.face{
				width: 300px;
				height: 260px;

				left: 75px;

			}

			.eyrR

				height: 55px;

				border-radius: 50%;
				background-color: #ec918e;
				position: absolute;
			}
			.cheekL{
				top: 0;
				left: 0;

    </style>
